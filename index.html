<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Banner-Felipe's Planters</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="ad.size" content="width=300,height=250">
        <link rel="stylesheet" href="style.css">

        <style>
            * { margin:0;padding:0;box-sizing:border-box;}
            div {position:absolute;background-repeat:no-repeat !important;}
            #loader{width:100%;height:100%;}

            .first-cherry-position {top: 52%;}
        </style>

        <script type="text/javascript"> const clickTag=""; </script>
	</head>
    <body>
        <div id="loader"></div>
        <div class="banner bannerSize" style="display: none" id="js-confeti-bucket">

            <!-- Banner decoration -->
            <div class="background-position"></div>
            <div class="street-lines-position"></div>
            <div class="footer-banner"></div>
            <div class="call-action-banner"></div>
            <!-- Banner decoration -->

            <!-- Catch phrase -->
            <div class="first-phrase-position"></div>
            <div class="second-phrase-position"></div>
            <div class="third-phrase-position"></div>
            <!-- Catch phrase -->

            <!-- Nutmovile -->
            <div class="nutmovile-position"></div>
            <div class="door-opened-position"></div>
            <!-- Nutmovile -->

            <!-- MrPeanut -->
            <div class="mrPeanut-body-position"></div>
            <div class="mrPeanut-eye-position"></div>
            <div class="ballons-position"></div>
            <!-- MrPeanut -->
            
            <div id="btnExit" class="bannerSize"></div>
        </div>
        <script src="TweenMax.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript">
            const _btnExit = document.getElementById('btnExit');
            _btnExit.addEventListener('click', clickTagHandler)
            function clickTagHandler(){ window.open(window.clickTag);}
        </script>
	</body>
</html>
